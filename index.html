<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>통화 변환</title>
  </head>
  <body>
    <h1>통화 변환</h1>
    <form id="conversion-form">
      <label for="fromCurrency">변환하려는 통화:</label>
      <input
        type="text"
        id="fromCurrency"
        name="fromCurrency"
        placeholder="USD"
        required
      />

      <label for="toCurrency">변환하려는 대상 통화:</label>
      <input
        type="text"
        id="toCurrency"
        name="toCurrency"
        placeholder="KRW"
        required
      />

      <label for="amount">금액:</label>
      <input type="number" id="amount" name="amount" placeholder="1" required />

      <button type="submit">변환</button>
    </form>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./currency-converter.js"></script>
  </body>
</html>
